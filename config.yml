# Compilation installation path.
# Supports environment variable expansions using ${VARIBLE}
install_path: ${HOME}/.config

# The file suffix used for override files
override_suffix: override

# The file suffix to use for installation files
install_suffix: install

groups:
  - base
  - packages
  - distro/arch/cli
  - distro/arch/gui
  - distro/arch/i3wm
  - distro/arch/kde
  - distro/debian
  - machines/xps
#  - machines/remote
#  - machines/server

base_groups: [base]
profiles:
  arch:
    - distro/arch/cli
  arch-i3:
    - distro/arch/cli
    - distro/arch/gui
    - distro/arch/i3wm
  arch-kde:
    - distro/arch/cli
    - distro/arch/gui
    - distro/arch/kde
  xps:
    - machines/xps
    - distro/arch/cli
    - distro/arch/gui
    - distro/arch/i3wm
